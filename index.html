<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Playlistle</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <script src="src/main.ts" type="module"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
      <div id="header">
        <h1 id="title">Welcome to Playlistle! The song guessing game??????</h1>
        
      </div>

      <div id="playlist">

        <div id="input">
          <label for="playlist-url">yo heres my thing:</label>
          <input type="text" id="url-input" placeholder="https://open.spotify.com/playlist/..." autocomplete="off"/>
          <button id="process-btn">add to list</button>
        </div>

        <div id="selector">
          <label for="option-drpdn">select option:</label>
          <select id="option-drpdn">
            <option value="">pick one</option>
          </select>
          <button id="remove-btn">i dont want this thing anymore</button>
        </div>
        
      </div>

      

      <div id="song-info">

        <h2><a id="song-title" href=""></a></a></h2>
        <img id="image-url" src="" width="250" height="250" alt="Cover art for the song/album"></img>
        <h2 id="feedback"> </h2>
        <h3 id="score">scoreee: 0</h3>
        <h3 id="lives">lives: 3</h3>
        <h3 id="highscore">best: 0</h3>

      </div>
      
      <div id="controls">

        <div id="buttons">

          <div id="replay">
            <button id="replay-btn">wait play it again</button>
            <label id="input-label" for="guess-input">guess 1 (0.5 seconds):</label>
            <div class="autocomplete-container">
              <input id="guess-input" type="text" placeholder="enter your guess here..." autocomplete="off" list="autocomplete-list"/>
              <datalist id="autocomplete-list">
                <option value="This is a placeholder option!"></option>
              </datalist>
            </div>
            <button id="submit-btn" disabled="true">submit that</button>
            <button id="skip-btn" disabled="true">nah skip that</button>
          </div>
          
          <button id="newSong-btn">ok another one now</button>
        </div>
        
        <div id="volume">
          <label for="volume-slider">Volume:</label>
          <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.1" />
        </div>

      </div>

      <div id="game-over" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h1>Game Over!</h1>
          <p id="results"></p>
          <button id="copy-btn">Share</button>
        </div>
      </div>

      <footer>
        <h2 id="loading"></h2>
        <audio controls id="audio-element">
          <source id="preview-url" src="" type="audio/mpeg">
        </audio>
      </footer>

    </body>
</html>
