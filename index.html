<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Playlistle</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <script src="src/main.ts" type="module"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
      <div id="header">
        <h1 id="title">Welcome to Playlistle! The song guessing game??????</h1>
        
      </div>

      <div id="playlist">

        <div id="input">
          <label for="playlistUrl">yo heres my playlist:</label>
          <input type="text" id="playlistUrl" placeholder="https://open.spotify.com/playlist/..." autocomplete="off"/>
          <button id="processUrlButton">add playlist to list</button>
        </div>

        <div id="selector">
          <label for="playlistDropdown">select playlist:</label>
          <select id="playlistDropdown">
            <option value="">pick one</option>
          </select>
          <button id="removePlaylistButton">i dont want this playlist anymore</button>
        </div>

        <div id="input">
          <label for="artistUrl">yo heres my artist:</label>
          <input type="text" id="artistUrl" placeholder="https://open.spotify.com/artist/..." autocomplete="off"/>
          <button id="processUrlButton1">add artist to list</button>
        </div>

        <div id="selector">
          <label for="artistDropdown">select artist:</label>
          <select id="artistDropdown">
            <option value="">pick one</option>
          </select>
          <button id="removeArtistButton">i dont want this artist anymore</button>
        </div>

        <div id="selector">
          <label for="playlistOrArtist">use artist?</label>
          <input type="checkbox" id="playlistOrArtist">
        </div>
        
      </div>

      

      <div id="songInfo">

        <h2 id="songArtistAndName"></h2>
        <img id="imageUrl" src="" width="250" height="250"></img>
        <h2 id="correctOrNot"></h2>

      </div>
      
      <div id="controls">

        <div id="buttons">

          <div id="replay">
            <button id="replayButton">wait play it again</button>
            <label id="inputLabel" for="guessInput">guess 1 (0.5 seconds):</label>
            <input type="text" id="guessInput" placeholder="enter your guess here..." autocomplete="off"/>
            <button id="submitButton">submit that</button>
            <button id="skipButton">nah skip that</button>
          </div>
          
          <button id="newSongButton">ok another one now</button>
        </div>
        
        <div id="volume">
          <label for="volumeSlider">Volume:</label>
          <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.1" />
        </div>
        

      </div>

      <footer>
        <h2 id="loading"></h2>
        <audio controls id="audioElement">
          <source id="previewUrl" src="" type="audio/mpeg">
        </audio>
      </footer>

    </body>
</html>
